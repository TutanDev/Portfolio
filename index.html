<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<title>TutanDev Portfolio</title>
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<meta name="description" content="A web portfolio to showcase the working abilities of Andrés Espino del Río.">
		<meta name="keywords" content="Web Development, Portfolio, 3D Pipelines, AR, VR, Rendering, Custom Editor Tools">
		<meta name="author" content="Andrés Espino del Río">
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="logo">
							<span class="icon fa-gem"></span>
						</div>
						<div class="content">
							<div class="inner">
								<h1>TutanDev Web Portfolio</h1>
								<p>A web portfolio to showcase my working abilities.</p>
							</div>
						</div>
						<nav>
							<ul>
								<li><a href="#about">About me</a></li>
								<li><a href="#contact">Contact</a></li>
								<li><a href="#elements">Elements</a></li>
							</ul>
						</nav>
					</header>

				<!-- Main -->
					<div id="main">
						<!-- About -->
						<article id="about">	
							<div id="about-content"></div>
						</article>

						<!-- Contact -->
						<article id="contact">
							<div id ="contact-content"></div>
						</article>

						<!-- Elements -->
						<article id="elements">
							<div id ="elements-content"></div>
						</article>

					</div>

				<!-- Footer -->
					<footer id="footer">
						<p class="copyright">&copy; 2024 Andrés Espino del Río. Design: 
							<a href="https://html5up.net/dimension" target="_blank">Dimensions</a>.</p>
					</footer>

			</div>

		<!-- BG -->
			<div id="bg"></div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script>
				function loadContent(section, file) {
					fetch(file)
						.then(response => response.text())
						.then(data => {
							document.getElementById(section).innerHTML = data;
						});
				}
		
				loadContent('about-content', 'articles/about.html');
				loadContent('contact-content', 'articles/contact.html');
				loadContent('elements-content', 'articles/elements.html');

			</script>

	</body>
</html>
